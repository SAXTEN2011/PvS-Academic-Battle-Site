<script type="text/javascript">
var adultScore = 0;
var kidscore = 0;

$(".studentAdd").click(function(){
kidscore++;
$(".studentScore").html(kidscore);
checkScore();
});
    $(".studentSubstract").click(function(){
kidscore--;
$(".studentScore").html(kidscore);
checkScore();
});

$(".parentAdd").click(function(){
adultScore++;
$(".parent1Score").html(adultScore);
checkScore();
});
    $(".parentSubstract").click(function(){
adultScore--;
$(".parent1Score").html(adultScore);
checkScore();
});

function checkScore(){
if(kidscore==adultScore){
    $(".studentScore").css("color","yellow");
    $(".parent1Score").css("color","yellow");
}else if(kidscore>adultScore){
    $(".studentScore").css("color","lime");
    $(".parent1Score").css("color","red");
}else if(kidscore<adultScore){
    $(".studentScore").css("color","red");
    $(".parent1Score").css("color","lime");
}



}
$(".studentScore").css("color","yellow");
    $(".parent1Score").css("color","yellow");
</script>
